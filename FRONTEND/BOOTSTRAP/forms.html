<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="Email">Email</label>
                    <input type="text" class="form-control" placeholder="Email" id="Email"/>
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="password"/>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="addr">Address</label>
                <input type="text" class="form-control-lg" placeholder="Address" id="addr"/>
            </div>
            <div class="mb-3">
                <select class="form-select">
                    <option selected>Choose your Education</option>
                    <option value="1">12</option>
                    <option value="2">BCA</option>
                    <option value="3">Btech</option>
                </select>
            </div>
            <div class="normal mb-3">
                <input type="checkbox" id="agree"/>
                <label for="agree">Agree</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="agrees" class="form-check-input"/>
                <label for="agrees" class="form-check-label">Agree</label>
            </div>
            <div class="mb-3 form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Default checked radio
                </label>
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
