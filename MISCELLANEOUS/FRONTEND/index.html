<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and POST requests</title>
</head>
<body style="background-color: #313131; color:aliceblue">
    <h3>Get request Form</h3>
    <form method="get" action="http://localhost:8000/register">
        <input placeholder="enter username" name="user" type="text"/>
        <input placeholder="enter password" name="password" type="password"/>
        <button>Submit</button>
    </form>
    <h3>Post request Form</h3>
    <form method="post" action="http://localhost:8000/register">
        <input placeholder="enter username" name="user" type="text"/>
        <input placeholder="enter password" name="password" type="password"/>
        <button>Submit</button>
    </form>
</body>
</html>
